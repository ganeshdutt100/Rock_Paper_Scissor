<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anta&family=Honk&display=swap" rel="stylesheet">
</head>
<body>
    <h2 style="color: white; text-align: center; padding-top:20px ;">Rock Paper Scissors
        Online Game</h2>
    <div class="main">
<h1>Score</h1>
<div class="resultShow">
    <p id="computerScore">Computer: 0</p>
    <p id="playerScore">Player: 0</p>
</div>
<p id="result">Click on your choice:</p>

<div class="buttons">
    
    <div class="button_pair">
        <div class="btn">
            <button class="button4" onclick="gameR('rock')">
              <!-- <span class="button_text">Rock</span> -->
            </button>
          </div>
      <div class="btn paper">
        <button class="button1" onclick="gameR('paper')">
          <!-- <span class="button_text">Paper</span> -->
        </button>
      </div>
      <div class="btn">
        <button class="button2" onclick="gameR('scissor')">
   
          <!-- <span class="button_text">Scissors</span> -->
        </button>
      </div>
      
      <div class="btn">
        <button class="button3" onclick="resetGame()">
          <span class="button_text">Reset</span>
        </button>
      </div>
    
    </div>
  </div>
  

    

  
</div>
    <script>
        let computerScore = 0;
        let playerScore = 0;

        function gameR(player){
            let game = ['rock', 'paper', 'scissor'];
            let computerChoice = game[Math.floor(Math.random()*3)];

            if(player == computerChoice){
                print("Tie this game!");
            }
            else if((player == "rock" && computerChoice == "scissor") || 
                    (player == "paper" && computerChoice == "rock") || 
                    (player == "scissor" && computerChoice == "paper"))
            {
                playerScore++;
                print( `You win! You chose ${player} and computer chose ${computerChoice}.` );
            
             }
             else{
                computerScore++;
                print(`Computer wins! Computer chose ${computerChoice} and you chose ${player}.`);
             }

             updateScores();
        }

        function resetGame() {
            computerScore = 0;
            playerScore = 0;
            updateScores();
            print("Game reset. Choose your move!");
        }

        function updateScores() {
            document.getElementById('computerScore').innerHTML = `Computer: ${computerScore}`;
            document.getElementById('playerScore').innerHTML = `Player: ${playerScore}`;
        }

        function print(Result){
            document.getElementById('result').innerHTML = Result;
        }
    </script>
</body>
</html>
